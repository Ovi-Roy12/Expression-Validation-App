<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton/2.0.4/skeleton.css"
        integrity="sha256-ECB9bbROLGm8wOoEbHcHRxlHgzGqYpDtNTgDTyDz0wg=" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <title>Expression Validation App</title>
</head>
<body>
    <h1>Expression Validation App</h1>
    
    <label for="passwordInput">Password:</label>
    <input type="password" id="passwordInput" placeholder="Enter password">
    <br>
    
    <label for="emailInput">Email:</label>
    <input type="text" id="emailInput" placeholder="Enter email">
    <br>
    
    <label for="postalCodeInput">Postal Code:</label>
    <input type="text" id="postalCodeInput" placeholder="Enter postal code">
    <br>
    
    <button id="validateButton">Validate</button>
    
    <div id="validationResult"></div>

    <script src="script.js"></script>
</body>
</html>
